<html>

<head>
  <title>Moodly</title>

  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/input.css" />
  <link rel="stylesheet" href="css/start.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/icomoon.css" />
  <link href="https://fonts.googleapis.com/css?family=Barlow|Oleo+Script+Swash+Caps" rel="stylesheet">
</head>

<body>
  <script type="text/javascript" src="js/models/conductor.js"></script>
  <script type="text/javascript" src="js/colours.js"></script>
  <script type="text/javascript" src="js/brushes/bars.js"></script>
  <script type="text/javascript" src="js/brushes/blanket.js"></script>
  <script type="text/javascript" src="js/brushes/brushHelper.js"></script>
  <script type="text/javascript" src="js/brushes/circles.js"></script>
  <script type="text/javascript" src="js/brushes/curveHelper.js"></script>
  <script type="text/javascript" src="js/brushes/curveBubble.js"></script>
  <script type="text/javascript" src="js/brushes/curveLine.js"></script>
  <script type="text/javascript" src="js/brushes/curveNet.js"></script>
  <script type="text/javascript" src="js/brushes/curveSpray.js"></script>
  <script type="text/javascript" src="js/brushes/curveStar.js"></script>
  <script type="text/javascript" src="js/brushes/target.js"></script>
  <script type="text/javascript" src="js/lib/curve_calc.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/lib/axios.min.js"></script>
  <script type="text/javascript" src="js/lib/speech.sdk.bundle.js"></script>
  <script type="text/javascript" src="js/models/recogniser.js"></script>
  <script type="text/javascript" src="js/models/sentimenter.js"></script>
  <script type="text/javascript" src="js/models/consoleListener.js"></script>
  <script type="text/javascript" src="js/modals/keysModal.js"></script>
  <script type="text/javascript" src="js/modals/scriptModal.js"></script>
  <script type="text/javascript" src="js/art.js"></script>

  <div class="capture">
    <h1 class="small">Moodly</h1>

    <div class="reveiver">
      <span id="status" class="status">...</span>
      <span id="phrase" class="phrase"></span>
    </div>
  </div>
  <div class="canvas">
    <canvas id="canvas" class="art-canvas"></canvas>
    <div class="icons">
      <i title="keys" class="icon-settings icon" id="keys"></i>
      <i title="mic on" class="icon-mic icon" id="mic"></i>
      <i title="mic off" class="icon-mic-off icon" id="mic_off"></i>
      <i title="restart" class="icon-rotate-ccw icon" id="stop"></i>
      <br/>
      <i title="script" class="icon-message-square icon" id="script"></i>
      <a title="image" class="icon-image icon" id="image"></a>
    </div>
  </div>

  <div id="keysmodal" class="modal">
    <p>Enter your Azure Speech API subscription key</p>
    <input type="text" placeholder="speech key" id="speechkey" value="18bb53a5c71a48618a2851282e444ca2" />

    <br/>

    <p>Enter your Azure Text API subscription key</p>
    <input type="text" placeholder="text key" id="textkey" value="100b948b4192458e93c43c3ad21587e4" />

    <p></p>

    <button class="modal-button" id="savekeys">Save</button>
  </div>

  <div id="scriptmodal" class="modal">
    <p>This is your what you've said so far and what mood is was ranked:</p>
    <ul class="scriptContent" id="scriptcontent"></ul>

    <button class="modal-button" id="closescript">Close</button>
  </div>

</body>

</html>
